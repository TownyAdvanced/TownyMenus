name: Gradle Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Run Gradle
        run: ./gradlew build
      - uses: actions/upload-artifact@v4
        with:
          name: TownyMenus
          path: build/libs/TownyMenus-*.jar
